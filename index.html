<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Ground -->
        <a-plane position="0 -1.5 -4" rotation="-90 0 0" width="10" height="10" color="#000"></a-plane>

        <!-- Robot Head -->
        <a-box position="0 2 -5" width="1" height="0.975" depth="1" color="#4CC3D9"></a-box>
        <a-torus position="0 2.05 -4.6" arch = "100" radius = 0.425 radius-tubular = "0.025" rotation = "169 0 0"></a-torus>
        <!-- Robot Neck -->
        <a-box position="0 1.7 -5" width="0.65" height="1" depth="0.65" color="#FFC65D"></a-box>

        <!-- Eyes -->
        <a-sphere position="-0.3 2.1 -4.6" radius="0.2" color="#FFF">
        </a-sphere>
        <a-sphere position="0.3 2.1 -4.6" radius="0.2" color="#FFF"></a-sphere>
        </a-sphere>

        <!-- Pupils -->
        <a-sphere position="-0.3 2.1 -4.4" radius="0.05" color="#000">
            <a-animation attribute="position" to="-0.35 2.0 -4.45" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-sphere>
        <a-sphere position="0.3 2.1 -4.4" radius="0.05" color="#000">
            <a-animation attribute="position" to="0.2 2.0 -4.45" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- Antenna -->
        <a-cylinder position="0 3 -5" radius="0.05" height="0.6" color="#FFC65D">
            <a-animation attribute="rotation" to="0 0 20" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
            <a-animation attribute="position" to="-0.125 3 -5" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-cylinder>
        <a-cylinder position="0 2.4 -5" radius="0.4" height="0.6" color="#FFC65D" rotation = "90 0 0"></a-cylinder>
        <a-sphere position="0 3.4 -5" radius="0.1" color="#F00">
            <a-animation attribute="position" to="-0.25 3.3 -5" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- Robot Body -->
        <a-box position="0 0.55 -5" width="1.5" height="1.5" depth="1" color="#4CC3D9"></a-box>

        <!-- Arms -->
        <a-box position="-0.9 0.8 -4.55" width="0.3" height="0.3" depth="1.6" color="#FFC65D" rotation = "0 0 0"></a-box>
        <a-box position="0.9 0.8 -4.55"  width="0.3" height="0.3" depth="1.6" color="#FFC65D" rotation = "0 0 0"></a-box>
        
        <!-- Knife -->
        <a-box position="-0.9 0.8 -4"  width="0.1" height="0.2" depth="0.4" color="#000000" rotation = "90 0 0"></a-box>
        <a-box position="-0.9 1.45 -3.94"  width="0.025" height="0.3" depth="0.9" color="#ffffff" rotation = "90 0 0"></a-box>

        <!-- Legs -->
        <a-box position="-0.4 -0.6 -5" width="0.25" height="1" depth="0.25" color="#FFC65D"></a-box>
        <a-box position="-0.4 -1.0 -4.875" width="0.35" height="0.65" depth="0.25" color="#4CC3D9" rotation = "90 0 0"></a-box>
        <a-box position="0.4 -0.6 -5" width="0.25" height="1" depth="0.25" color="#FFC65D"></a-box>
        <a-box position="0.4 -1.0 -4.875" width="0.35" height="0.65" depth="0.25" color="#4CC3D9" rotation = "90 0 0"></a-box>
    </a-scene>
</body>
</html>
